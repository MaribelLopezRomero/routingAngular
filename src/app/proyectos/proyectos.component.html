<form action="" class="form-group row">
  <label for="nombre">Nombre</label>
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="nombre"
    class="form-control"
    [(ngModel)]="cuadroNombre"
  />
  <label for="apellido">Apellido</label>
  <input
    type="text"
    name="apellido"
    id="apellido"
    placeholder="apellido"
    class="form-control"
    [(ngModel)]="cuadroApellido"
  />

  <label for="cargo">Cargo</label>
  <input
    type="text"
    name="cargo"
    id="cargo"
    placeholder="cargo"
    class="form-control"
    [(ngModel)]="cuadroCargo"
  />

  <label for="salario">Salario</label>
  <input
    type="number"
    name="salario"
    id="salario"
    placeholder="salario"
    class="form-control"
    [(ngModel)]="cuadroSalario"
  />

  <button type="submit" class="btn btn-primary" (click)="anadirEmpleado()">
    AÃ±adir
  </button>
</form>

<div style="text-align: center">
  <button class="btn btn-primary" (click)="volverHome()">HOME</button>
</div>
